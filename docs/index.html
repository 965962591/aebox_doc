<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEBOX</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AEBOX使用文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="style/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AEBOX',
      repo: 'https://github.com/965962591/aebox_releases/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        isExpected: true
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计插件 -->
  <!-- <script src="https://unpkg.com/docsify-count/dist/countable.js"></script> -->
  <!-- 分页导航插件 -->
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 主题切换插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  
  <!-- 主题切换脚本 -->
  <script>
    // 主题切换功能
    window.addEventListener('load', function() {
      document.addEventListener('click', function(e) {
        if (e.target.dataset.theme === 'theme-simple') {
          // 切换到浅色主题
          var links = document.getElementsByTagName('link');
          for (var i = 0; i < links.length; i++) {
            var link = links[i];
            if (link.title) {
              link.disabled = (link.title !== 'vue');
            }
          }
          localStorage.setItem('docsify-theme', 'light');
          e.preventDefault();
        } else if (e.target.dataset.theme === 'theme-simple-dark') {
          // 切换到深色主题
          var links = document.getElementsByTagName('link');
          for (var i = 0; i < links.length; i++) {
            var link = links[i];
            if (link.title) {
              link.disabled = (link.title !== 'dark');
            }
          }
          localStorage.setItem('docsify-theme', 'dark');
          e.preventDefault();
        }
      });
      
      // 加载保存的主题
      var savedTheme = localStorage.getItem('docsify-theme');
      if (savedTheme === 'dark') {
        var links = document.getElementsByTagName('link');
        for (var i = 0; i < links.length; i++) {
          var link = links[i];
          if (link.title) {
            link.disabled = (link.title !== 'dark');
          }
        }
      }
    });
  </script>
</body>
</html>
